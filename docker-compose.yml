version: '3'
services:
  nginx:
    image: nginx:alpine
    hostname: 'nginx'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/proxy.conf:/etc/nginx/proxy.conf:ro
      - ./nginx/logs/:/var/log/nginx/
    ports:
      - '80:80'
    depends_on:
      - api
    restart: always

  api:
    build:
        context: .
        dockerfile: api.Dockerfile
    image: dockerglue/dotnetcorewebapi31
    ports:
      - '5000'
    restart: always